<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>
    table {
        border-collapse: collapse;
        width: 300px;
    }

    td, th {
        border: 1px solid #bbb;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #ddd;
    }
</style>

<body>
    <table>
        <tr> <!-- table rows -->
            <th>Equipes</th> <!--table headers-->
            <th>LÃ­deres</th>
        </tr>

        <tr>
            <td>Games</td> <!--table cells-->
            <td>Rodrigo</td>
        </tr>

        <tr>
            <td>Web</td>
            <td>Marcus</td>
        </tr>

        <tr>
            <td>Hardware</td>
            <td>Isaac</td>
        </tr>

        <tr>
            <td>IA</td>
            <td>Danilo</td>
        </tr>
    </table>
    <ul> <!--//cria uma lista bullet-->
        <li>Wolfbyte</li> <!--//elemento da lista--->
        <li>Wolfpower</li>
        <li>Wolfbotz</li>
    </ul>

    <ol> <!--cria uma lista de ordem significativa, tipo 1,2,3-->
        <li>WIE</li>
        <li>Rocket</li>
        <li>Marketing</li>
    <ol>
</body>
</html>
