<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>calculadora</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
        <script src='app.js'></script>
    </head>
    <body>
        <header>
            <h1>Marcus e videla lindos</h1>
        </header>
        <div class="content"><!-- agrupamento de elementos em bloco -->
            
            <h3>Bia e seus jabutis</h3>
            <section class="lista-1"> <!--//serve para marcar as seções de conteúdo na página-->
                <ul class="lista"> <!--//cria uma lista bullet-->
                    <li>Wolfbyte</li> <!--//elemento da lista--->
                    <li>Wolfpower</li>
                    <li>Wolfbotz</li>
                </ul>
            </section>
            <section class="lista-2">
                <ol> <!--cria uma lista de ordem significativa, tipo 1,2,3-->
                    <li>WIE</li>
                    <li>Rocket</li>
                    <li>Marketing</li>
                <ol>
            </section>
            <article><!--- //específica conteúdo independente e autônomo-->
                <h2>O html é uma linguagem de marcação, não
                    sendo considerada uma linguagem de programação em si.
                </h2>
                <p>É verdade esse bilhete</p> <!--//contém um parágrafo-->
            </article>
            <span></span> <!--//agrupamento de elementos em linha-->
        
            
            <form class="formulario">
                <fieldset>
                    <label for="nome">Nome:</label> <!--Nome do input-->
                    <input type="text" name="nome" required="required" placeholder="Digite seu nome" />
                    <label for="num">Telefone:</label>
                    <input type="number" name="num" required="required" placeholder="Digite seu número" />
                </fieldset>
            </form>
        </div>
        <footer>
            <a href="https://github.com/jpwf" target="_blank" >Github do weydt</a>
        </footer>
    </body>
</html>
